<div class="category" [class.category--active]="isActive()">
  @if (showGroupTag() && category().group; as group) {
    <app-tag [color]="group.color">
      {{ group.name }}
    </app-tag>
  }
  <h3 class="subtitle font-w-400">{{ category().wording }}</h3>
  <p class="category__text text" [innerHTML]="description()"></p>
</div>
