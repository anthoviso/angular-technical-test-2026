<header class="header">
  <div class="container header__container">
    <h1 class="title">
      {{ title() }}
    </h1>
    <div class="header__tabs">
      <app-tab icon="" text="Groupe de catégorie" [isActive]="fragment() !== FRAGMENTS.alpha"  />
      <app-tab icon="" text="Ordre alphabétique" [isActive]="fragment() === FRAGMENTS.alpha" [fragment]="FRAGMENTS.alpha" />
    </div>
  </div>
</header>
